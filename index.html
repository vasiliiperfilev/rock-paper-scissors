<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <div class="header">Rock.Paper.Scissors</div>
    <div class="playerInterface">
        <img class="weapon" data-weaponName="rock" src="images/rock.png" alt="rock">
        <img class="weapon" data-weaponName="paper" src="images/paper.png" alt="paper">
        <img class="weapon" data-weaponName="scissors" src="images/scissors.png" alt="scissors">
    </div>
    <div class="results">
        <div id="opponentWeapon">
            <img id="opponentWeaponImage" src="images/opponent.png" alt="opponent weapon">
        </div>
        <div id="resultTextbox">
            <div>Round: <span id="round">1</span></div>
            <div>
                Your score: <span id="playerScore">0</span>
                Computer score: <span id="computerScore">0</span>
            </div>
            <div id="resultText">Choose your weapon!</div>
        </div>
    </div>
</body>

</html>
